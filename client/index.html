<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Caterpillar</title>

</head>
<body>

  <section class="content">
    <img src="assets/caterpillar-icon.png" alt="caterpillar"/>
    <h1>Welcome to Caterpillar!</h1>
    <h2>A simple web crawler for crawling and mapping all pages in a single domain</h2>

    <form id="form-url">
      <div class="form-group">
        <label for="input-url">Please enter the URL you'd like to crawl:</label>
        <input type="text" class="form-control" id="input-url" placeholder="https://gocardless.com/" />
      </div>
    </form>

    <section class="results"></section>

  </section>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
